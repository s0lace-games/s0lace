<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE • Media</title>

    <link rel="shortcut icon" content="favicon.webp" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>

    <style>
      :root {
        --bg: #050814;
        --panel: #020617;
        --fg: #f9fafb;
        --fg-dim: #9ca3af;
        --accent: #3b82f6;
        --header-h: 56px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
        color: var(--fg);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .site-header {
        position: sticky;
        top: 0;
        z-index: 50;
        height: var(--header-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 18px;
        background: rgba(3, 7, 18, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .site-title {
        font-size: 15px;
        font-weight: 600;
      }

      .site-title span {
        opacity: 0.6;
        font-weight: 400;
        font-size: 12px;
        margin-left: 4px;
      }

      .site-nav {
        display: flex;
        gap: 10px;
        font-size: 13px;
      }

      .site-nav a {
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: var(--fg-dim);
        cursor: pointer;
        transition: 0.15s ease;
      }

      .site-nav a:hover {
        border-color: rgba(148, 163, 184, 0.4);
        color: var(--fg);
        background: rgba(15, 23, 42, 0.8);
      }

      .site-nav a.active {
        border-color: rgba(59, 130, 246, 0.8);
        background: rgba(37, 99, 235, 0.35);
        color: var(--fg);
      }

      main {
        padding: 24px 16px 32px;
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 6px;
      }

      .sub {
        font-size: 13px;
        color: var(--fg-dim);
        margin-bottom: 16px;
      }

      /* search bar */
      .media-search-wrap {
        margin: 10px 0 18px;
      }

      #media-search {
        width: 100%;
        max-width: 320px;
        padding: 7px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(15, 23, 42, 0.95);
        color: var(--fg);
        font-size: 13px;
        outline: none;
      }

      #media-search::placeholder {
        color: #6b7280;
      }

      .media-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(0, 1fr)); /* 6 per row */
        gap: 16px;
      }

      .media-card {
        background: var(--panel);
        border-radius: 14px;
        padding: 10px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        display: flex;
        flex-direction: column;
        cursor: pointer;
        text-decoration: none;
        color: var(--fg);
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          border-color 0.15s ease;
      }

      .media-poster {
        width: 100%;
        aspect-ratio: 2 / 3; /* poster ratio */
        border-radius: 10px;
        background: radial-gradient(circle at top, #1f2937, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        font-size: 12px;
        color: var(--fg-dim);
        text-align: center;
        padding: 6px;
      }

      .media-poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .media-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.15s ease;
        font-size: 13px;
        font-weight: 500;
        text-align: center;
        padding: 6px;
      }

      .media-card:hover .media-overlay {
        opacity: 1;
      }

      .media-card:hover {
        transform: translateY(-2px);
        border-color: rgba(59, 130, 246, 0.8);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      }

      #media-empty {
        display: none;
        margin-top: 12px;
        font-size: 12px;
        color: var(--fg-dim);
      }

      @media (max-width: 900px) {
        .media-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      @media (max-width: 600px) {
        .media-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">
        S0LACE
      </div>
      <nav class="site-nav">
        <a href="index.html">Hone</a>
        <a href="games.html">Games</a>
        <a href="media.html" class="active">Media</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main>
      <h1>Media Library</h1>
      <p class="sub">Posters + titles from TMDB. Click to open the proxied player.</p>

      <!-- SEARCH -->
      <div class="media-search-wrap">
        <input
          id="media-search"
          type="text"
          placeholder="Search movies / shows..."
          autocomplete="off"
        />
      </div>

      <div class="media-grid" id="media-grid"></div>

      <div id="media-empty">No media matches that search.</div>
    </main>

    <script>
      // ================ CONFIG ================

      // Put your TMDB API key here
      const TMDB_API_KEY = "2d1351cf74f73892042699d0431b799a"; // <- replace this
      const TMDB_IMAGE_BASE = "https://image.tmdb.org/t/p/w342";

      // List of items in your media library.
      // tmdbId = TMDB movie ID
      // sourceUrl = the REAL URL you want to proxy in the player page
      const MEDIA_ITEMS = [
        {
          tmdbId: 157336, // Interstellar
          sourceUrl: "https://example.com/interstellar-player",
        },
        {
          tmdbId: 27205, // Inception
          sourceUrl: "https://example.com/inception-player",
        },
        {
          tmdbId: 324857, // Spider-Man: Into the Spider-Verse
          sourceUrl: "https://drive.google.com/file/d/1V3Bq0lrDQUxJay5DDs3gK69ZvRNb1j2u/view",
        },
        // add more:
        // { tmdbId: 603, sourceUrl: "https://example.com/the-matrix" },
      ];

      // ================ ELEMENTS ================
      const grid = document.getElementById("media-grid");
      const searchInput = document.getElementById("media-search");
      const emptyMsg = document.getElementById("media-empty");
      let cardElements = [];

      // ================ BUILD CARDS ================
      async function fetchTMDBDetails(tmdbId) {
        if (!TMDB_API_KEY || TMDB_API_KEY === "2d1351cf74f73892042699d0431b799a") {
          return null;
        }

        try {
          const res = await fetch(
            `https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${TMDB_API_KEY}`
          );
          if (!res.ok) return null;
          return await res.json();
        } catch {
          return null;
        }
      }

      function createCard(item, data) {
        const title =
          (data && (data.title || data.name)) || `TMDB #${item.tmdbId}`;
        const posterPath = data && data.poster_path;
        const lowerTitle = title.toLowerCase();

        const a = document.createElement("a");
        a.className = "media-card";
        a.href = "#";
        a.dataset.title = lowerTitle;
        a.dataset.src = item.sourceUrl || "";

        const poster = document.createElement("div");
        poster.className = "media-poster";

        const img = document.createElement("img");
        if (posterPath) {
          img.src = TMDB_IMAGE_BASE + posterPath;
          img.alt = title;
        } else {
          img.style.display = "none";
          poster.textContent = title;
        }

        const overlay = document.createElement("div");
        overlay.className = "media-overlay";
        overlay.textContent = title;

        poster.appendChild(img);
        poster.appendChild(overlay);
        a.appendChild(poster);

        // click → go to player with proxied link param
        a.addEventListener("click", (e) => {
          e.preventDefault();
          if (!item.sourceUrl) return;
          const target =
            "media-player.html?src=" +
            encodeURIComponent(item.sourceUrl) +
            "&title=" +
            encodeURIComponent(title);
          window.location.href = target;
        });

        return a;
      }

      async function initMediaGrid() {
        grid.innerHTML = "";
        cardElements = [];

        for (const item of MEDIA_ITEMS) {
          let data = null;
          if (item.tmdbId) {
            data = await fetchTMDBDetails(item.tmdbId);
          }
          const card = createCard(item, data);
          grid.appendChild(card);
          cardElements.push(card);
        }

        applySearchFilter(); // initial
      }

      // ================ SEARCH FILTER ================
      function applySearchFilter() {
        const q = (searchInput.value || "").trim().toLowerCase();
        let visibleCount = 0;

        cardElements.forEach((card) => {
          const title = card.dataset.title || "";
          const match = !q || title.includes(q);
          card.style.display = match ? "" : "none";
          if (match) visibleCount++;
        });

        if (emptyMsg) {
          emptyMsg.style.display = q && visibleCount === 0 ? "block" : "none";
        }
      }

      if (searchInput) {
        searchInput.addEventListener("input", applySearchFilter);
      }

      document.addEventListener("DOMContentLoaded", () => {
        initMediaGrid();
      });
    </script>
  </body>
</html>
