<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE • Media Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script src="baremux/index.js"></script>
    <script src="epoxy/index.js"></script>
    <style>
      body, html {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f; font-family: 'Press Start 2P', cursive;
        display: flex; overflow: hidden;
      }
      .player-main { display: flex; flex-direction: column; height: 100vh; width: 100%; }
      .player-frame-wrap {
        position: relative; flex: 1; margin: 15px 15px 5px 15px;
        border-radius: 20px; overflow: hidden;
        background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      #media-frame { width: 100%; height: 100%; border: none; display: block; }
      .player-controls { height: 75px; display: flex; align-items: center; padding: 0 25px; }
      #reload-btn {
        background: rgba(255, 255, 255, 0.08); color: white;
        border: 1px solid rgba(255, 255, 255, 0.15);
        width: 50px; height: 50px; border-radius: 50%;
        font-size: 20px; cursor: pointer; transition: 0.2s;
        display: flex; align-items: center; justify-content: center;
      }
      #reload-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
      .player-loading {
        position: absolute; inset: 0; display: flex; align-items: center;
        justify-content: center; flex-direction: column;
        font-size: 10px; color: #fff; background: #000; z-index: 2;
        text-align: center; padding: 20px;
      }
      #player-loading-sub { margin-top: 15px; opacity: 0.6; font-size: 8px; }
    </style>
  </head>
  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      <div class="player-frame-wrap">
        <div id="player-loading" class="player-loading">
          CONNECTING TO PROXY…
          <span id="player-loading-sub">PLEASE WAIT...</span>
        </div>
        <iframe id="media-frame" src="about:blank" allowfullscreen></iframe>
      </div>
      <div class="player-controls">
        <button id="reload-btn" title="Reload Media">↻</button>
      </div>
    </main>

    <script>
      // Sidebar logic
      function getAccent() { return localStorage.getItem("s0laceAccent") || "gray"; }
      function updateSideIcons() {
        const accent = getAccent();
        document.querySelectorAll(".side-icon").forEach(link => {
          const icon = link.dataset.icon;
          const img = link.querySelector("img");
          const isActive = location.pathname.endsWith(link.getAttribute("href"));
          link.classList.toggle("active", isActive);
          img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
        });
      }
      updateSideIcons();
    </script>

    <script>
      (async () => {
        const params = new URLSearchParams(window.location.search);
        const src = params.get("src");
        const frame = document.getElementById("media-frame");
        const loadingEl = document.getElementById("player-loading");

        if (src) {
          frame.addEventListener("load", () => { loadingEl.style.display = "none"; });
          frame.src = src;
        }
        
        document.getElementById("reload-btn").addEventListener("click", () => {
          loadingEl.style.display = "flex";
          frame.src = frame.src;
        });
      })();
    </script>
  </body>
</html>
