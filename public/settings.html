<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>S0LACE â€¢ Settings</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    /* Local overrides for the Modern-Rounded look */
    .settings-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .settings-card {
      background: rgba(8, 8, 8, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .section-label {
      color: var(--accent);
      font-size: 8px;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    select, input {
      width: 100%;
      background: rgba(0,0,0,0.5) !important;
      border: 1px solid rgba(255,255,255,0.1) !important;
      border-radius: 50px !important;
      padding: 12px 20px !important;
      color: #fff !important;
      font-family: "Press Start 2P" !important;
      font-size: 8px !important;
      margin-bottom: 10px;
      outline: none;
    }
    button.pill-btn {
      width: 100%;
      border-radius: 50px;
      padding: 12px;
      background: var(--accent-soft);
      border: 2px solid var(--accent);
      color: var(--accent);
      font-family: "Press Start 2P";
      font-size: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.pill-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 15px var(--accent);
    }
  </style>
</head>
<body>

<nav class="side-header">
  <a href="index.html" class="side-icon" data-icon="home"><img src="thumbs/home/white.png"/></a>
  <a href="games.html" class="side-icon" data-icon="games"><img src="thumbs/games/white.png"/></a>
  <a href="media.html" class="side-icon" data-icon="media"><img src="thumbs/media/white.png"/></a>
  <a href="settings.html" class="side-icon active" data-icon="settings"><img src="thumbs/settings/white.png"/></a>
</nav>

<main>
  <div class="page-header"><h1>SETTINGS</h1></div>

  <div class="settings-container">
    <div class="settings-card">
      <div class="section-label">TAB CLOAKING</div>
      <select id="cloak-select">
        <option value="none">NONE</option>
        <option value="drive">GOOGLE DRIVE</option>
        <option value="google">GOOGLE SEARCH</option>
      </select>
      <button class="pill-btn" id="cloak-reset">RESET TAB</button>
    </div>

    <div class="settings-card">
      <div class="section-label">APPEARANCE</div>
      <select id="theme-select">
        <option value="dark">DARK MODE</option>
        <option value="baby">BABY BLUE</option>
        <option value="xmas">XMAS GREEN</option>
      </select>
    </div>

    <div class="settings-card" style="border: 1px solid var(--accent);">
      <div class="section-label">PREFERRED PLAYER</div>
      <select id="media-source-select">
        <option value="vidfast">VIDFAST PRO (DEFAULT)</option>
        <option value="cinemaos">CINEMAOS.TECH</option>
      </select>
    </div>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const mediaSelect = document.getElementById("media-source-select");
    
    // Load saved source
    mediaSelect.value = localStorage.getItem("s0laceMediaSource") || "vidfast";

    // Save on change
    mediaSelect.addEventListener("change", () => {
      localStorage.setItem("s0laceMediaSource", mediaSelect.value);
    });
  });
</script>
</body>
</html>
