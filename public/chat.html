<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE</title>

    <link rel="shortcut icon" content="favicon.webp" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>


    <style>
      :root {
        --bg: #050814;
        --panel: #020617;
        --fg: #f9fafb;
        --fg-dim: #9ca3af;
        --accent: #3b82f6;
        --header-h: 56px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
        color: var(--fg);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .site-header {
        position: sticky;
        top: 0;
        z-index: 50;
        height: var(--header-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 18px;
        background: rgba(3, 7, 18, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .site-title {
        font-size: 15px;
        font-weight: 600;
      }

      .site-title span {
        opacity: 0.6;
        font-weight: 400;
        font-size: 12px;
        margin-left: 4px;
      }

      .site-nav {
        display: flex;
        gap: 10px;
        font-size: 13px;
      }

      .site-nav a {
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: var(--fg-dim);
        cursor: pointer;
        transition: 0.15s ease;
      }

      .site-nav a:hover {
        border-color: rgba(148, 163, 184, 0.4);
        color: var(--fg);
        background: rgba(15, 23, 42, 0.8);
      }

      .site-nav a.active {
        border-color: rgba(59, 130, 246, 0.8);
        background: rgba(37, 99, 235, 0.35);
        color: var(--fg);
      }

      main {
        min-height: calc(100vh - var(--header-h));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px 32px;
      }

      .chat-card {
        width: 100%;
        max-width: 900px;
        height: 520px;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        padding: 14px 14px 12px;
      }

      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .chat-header h1 {
        font-size: 16px;
        margin: 0;
      }

      .chat-header span {
        font-size: 12px;
        color: var(--fg-dim);
      }

      .chat-body-placeholder {
        flex: 1;
        border-radius: 12px;
        border: 1px dashed rgba(148, 163, 184, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        color: var(--fg-dim);
        text-align: center;
        padding: 12px;
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">
        Scramjet Hub <span>chat</span>
      </div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="chat.html" class="active">Chat</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main>
      <div class="chat-card">
        <div class="chat-header">
          <h1>Hub Chat</h1>
          <span>Placeholder â€“ wire your real chat here later</span>
        </div>
        <div class="chat-body-placeholder">
          Drop your chat app UI here (rooms, messages, etc.).
        </div>
      </div>
    </main>
  </body>
</html>
