<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE • TV Player</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />

    <!-- BareMux + Epoxy for Scramjet backend -->
    <script src="baremux/index.js"></script>
    <script src="epoxy/index.js"></script>

    <!-- Service worker + global stuff -->
    <script src="register-sw.js" defer></script>
    <script src="global-hub.js" defer></script>

    <!-- TV-only layout styles (side widget) -->
    <style>
      .tv-player-main {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .tv-layout {
        display: flex;
        gap: 14px;
        align-items: stretch;
        flex: 1;
        min-height: 0;
      }

      .tv-side {
        width: 230px;
        max-width: 260px;
        border: 2px solid var(--border-hard, #262626);
        background: radial-gradient(circle at top left, #101010 0, #050505 60%);
        padding: 10px;
        font-size: 9px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .tv-side h2 {
        margin: 0;
        font-size: 10px;
        text-transform: uppercase;
      }

      .tv-meta {
        font-size: 8px;
        color: var(--fg-dim, #7f7f7f);
      }

      .tv-select-row {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .tv-select-row label {
        font-size: 8px;
        color: var(--fg-dim, #7f7f7f);
      }

      .tv-select-row select {
        font-size: 9px;
        padding: 4px 6px;
        border-radius: 0;
        border: 2px solid var(--border-hard, #262626);
        background: #000;
        color: var(--fg, #f5f5f5);
        font-family: inherit;
        outline: none;
      }

      .tv-select-row select:focus {
        border-color: var(--accent, #00ff7f);
        box-shadow: 0 0 0 1px #000, 0 0 12px rgba(0, 255, 127, 0.5);
      }

      .tv-side-note {
        font-size: 8px;
        color: var(--fg-dim, #7f7f7f);
        line-height: 1.5;
      }

      .tv-season-info {
        font-size: 8px;
        color: var(--fg-dim, #7f7f7f);
      }

      .player-loading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 9px;
        color: var(--fg-dim);
        background: radial-gradient(
          circle at top,
          rgba(0, 0, 0, 0.95),
          rgba(0, 0, 0, 0.98)
        );
        z-index: 2;
        text-align: center;
        padding: 16px;
      }
      .player-loading span {
        margin-top: 6px;
        opacity: 0.7;
      }
      .player-frame-wrap {
        position: relative;
      }

      @media (max-width: 800px) {
        .tv-layout {
          flex-direction: column;
        }
        .tv-side {
          width: 100%;
          max-width: none;
          order: -1;
        }
      }
    </style>
  </head>

  <body class="media-player-page">
    <header class="site-header">
      <div class="site-title">S0LACE</div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="media.html" class="active">Media</a>
        <a href="apps.html">Apps</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main class="player-main tv-player-main">
      <div class="player-info">
        <div class="player-left">
          <span id="player-title">Loading…</span>
        </div>
        <div class="player-actions">
          <a href="media.html">← BACK TO MEDIA</a>
          <button id="open-new-tab">OPEN IN NEW TAB</button>
        </div>
      </div>

      <div class="tv-layout">
        <!-- SIDE PANEL: seasons / episodes -->
        <aside class="tv-side">
          <h2 id="tv-title-short">TV SHOW</h2>
          <div class="tv-meta" id="tv-meta">Loading TMDB data…</div>

          <div class="tv-select-row">
            <label for="season-select">Season</label>
            <select id="season-select"></select>
          </div>

          <div class="tv-select-row">
            <label for="episode-select">Episode</label>
            <select id="episode-select"></select>
          </div>

          <div class="tv-season-info" id="season-info"></div>

          <div class="tv-side-note">
            Uses CinemaOS:
            <br />
            <code style="font-size:7px;">
              https://cinemaos.tech/player/{id}/{season}/{episode}
            </code>
          </div>
        </aside>

        <!-- MAIN FRAME -->
        <div class="player-frame-wrap">
          <div id="player-loading" class="player-loading">
            CONNECTING TO PROXY…
            <span id="player-loading-sub">
              If this takes more than a few seconds, the media host or proxy might be slow.
            </span>
          </div>

          <iframe
            id="media-frame"
            src="about:blank"
            allowfullscreen
            allow="fullscreen; picture-in-picture; encrypted-media"
          ></iframe>
        </div>
      </div>

      <div id="player-error" class="no-src" style="display:none;">
        No TV show info provided.
      </div>
    </main>

    <script>
      // ===== TMDB CONFIG =====
      const TMDB_KEY = "2d1351cf74f73892042699d0431b799a";

      const params = new URLSearchParams(window.location.search);
      const tvId = params.get("id");       // TMDB show id
      const tvTitle = params.get("title") || "Untitled";
      const initialSeason = parseInt(params.get("season") || "1", 10);
      const initialEpisode = parseInt(params.get("episode") || "1", 10);

      const frame = document.getElementById("media-frame");
      const titleEl = document.getElementById("player-title");
      const titleShortEl = document.getElementById("tv-title-short");
      const metaEl = document.getElementById("tv-meta");
      const seasonSelect = document.getElementById("season-select");
      const episodeSelect = document.getElementById("episode-select");
      const seasonInfoEl = document.getElementById("season-info");
      const errorEl = document.getElementById("player-error");
      const loadingEl = document.getElementById("player-loading");
      const loadingSub = document.getElementById("player-loading-sub");
      const openNewTabBtn = document.getElementById("open-new-tab");

      let seasonsData = [];
      let currentSeason = initialSeason;
      let currentEpisode = initialEpisode;

      let longTimeout = null;
      let hardTimeout = null;

      if (titleEl) titleEl.textContent = tvTitle;
      if (titleShortEl) titleShortEl.textContent = tvTitle;

      // ===== CINEMAOS URL BUILDER (TV) =====
      function buildCinemaOsTvSrc(id, season, episode) {
        return (
          "/scram/https://cinemaos.tech/player/" +
          encodeURIComponent(id) +
          "/" +
          encodeURIComponent(season) +
          "/" +
          encodeURIComponent(episode)
        );
      }

      // ===== BAREMUX TRANSPORT SETUP =====
      async function setupBareMux() {
        try {
          const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
          const wispUrl =
            (location.protocol === "https:" ? "wss" : "ws") +
            "://" +
            location.host +
            "/wisp/";

          if ((await connection.getTransport()) !== "/epoxy/index.mjs") {
            await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
          }
          console.log("BareMux transport ready in tvplayer tab");
        } catch (err) {
          console.error("Failed to init BareMux transport (tvplayer)", err);
          if (loadingSub) {
            loadingSub.textContent =
              "Proxy transport failed to init. The page may still load, but some hosts will break.";
          }
        }
      }

      // ===== TIMEOUT HANDLING =====
      function startLoadingTimeouts() {
        if (longTimeout) clearTimeout(longTimeout);
        if (hardTimeout) clearTimeout(hardTimeout);

        longTimeout = setTimeout(() => {
          if (loadingSub) {
            loadingSub.textContent =
              "This is taking longer than usual. The media host or proxy might be slow or timing out.";
          }
        }, 8000);

        hardTimeout = setTimeout(() => {
          if (loadingEl) loadingEl.style.display = "none";
          if (errorEl) {
            errorEl.style.display = "flex";
            errorEl.textContent =
              "The media did not finish loading. It may be blocked, down, or the proxy hit a timeout.";
          }
        }, 25000);
      }

      function clearLoadingTimeouts() {
        if (longTimeout) clearTimeout(longTimeout);
        if (hardTimeout) clearTimeout(hardTimeout);
        longTimeout = null;
        hardTimeout = null;
      }

      // ===== IFRAME LOADER =====
      function loadFrameFor(season, episode) {
        if (!tvId) return;

        currentSeason = season;
        currentEpisode = episode;

        const src = buildCinemaOsTvSrc(tvId, season, episode);

        if (openNewTabBtn) {
          openNewTabBtn.onclick = () => {
            window.open(src, "_blank");
          };
        }

        if (loadingEl) loadingEl.style.display = "flex";
        if (errorEl) errorEl.style.display = "none";
        startLoadingTimeouts();

        if (frame) {
          frame.addEventListener(
            "load",
            () => {
              if (loadingEl) loadingEl.style.display = "none";
              clearLoadingTimeouts();
            },
            { once: true }
          );
          frame.src = src;
        }
      }

      // ===== TMDB: LOAD SHOW DETAILS =====
      async function loadTvDetails() {
        if (!tvId) {
          if (errorEl) {
            errorEl.style.display = "flex";
            errorEl.textContent = "No TV show ID provided.";
          }
          return;
        }

        try {
          const res = await fetch(
            `https://api.themoviedb.org/3/tv/${encodeURIComponent(
              tvId
            )}?api_key=${TMDB_KEY}&language=en-US`
          );
          if (!res.ok) throw new Error("TMDB HTTP " + res.status);

          const data = await res.json();

          const seasons = (data.seasons || [])
            .filter((s) => s.season_number >= 1 && s.episode_count > 0)
            .sort((a, b) => a.season_number - b.season_number);

          seasonsData = seasons;

          if (metaEl) {
            const firstAir = data.first_air_date || "";
            const lastAir = data.last_air_date || "";
            const numSeasons = seasons.length;
            metaEl.textContent =
              `${numSeasons} season${numSeasons !== 1 ? "s" : ""}` +
              (firstAir ? ` • First aired: ${firstAir}` : "") +
              (lastAir ? ` • Last aired: ${lastAir}` : "");
          }

          populateSeasonSelect();
          updateSeasonInfo();
        } catch (err) {
          console.error(err);
          if (metaEl) {
            metaEl.textContent =
              "Failed to load show info from TMDB: " + err.message;
          }
        }
      }

      function populateSeasonSelect() {
        if (!seasonSelect || !seasonsData.length) return;
        seasonSelect.innerHTML = "";

        seasonsData.forEach((s) => {
          const opt = document.createElement("option");
          opt.value = s.season_number;
          opt.textContent = `Season ${s.season_number}`;
          if (s.season_number === currentSeason) {
            opt.selected = true;
          }
          seasonSelect.appendChild(opt);
        });

        populateEpisodeSelect(currentSeason);
      }

      function populateEpisodeSelect(seasonNumber) {
        if (!episodeSelect || !seasonsData.length) return;
        episodeSelect.innerHTML = "";

        const season = seasonsData.find(
          (s) => s.season_number === seasonNumber
        );
        if (!season) return;

        const total = season.episode_count || 1;

        for (let i = 1; i <= total; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = `Episode ${i}`;
          if (i === currentEpisode) {
            opt.selected = true;
          }
          episodeSelect.appendChild(opt);
        }
      }

      function updateSeasonInfo() {
        if (!seasonInfoEl || !seasonsData.length) return;
        const season = seasonsData.find(
          (s) => s.season_number === currentSeason
        );
        if (!season) {
          seasonInfoEl.textContent = "";
          return;
        }
        const total = season.episode_count || 1;
        seasonInfoEl.textContent = `Season ${currentSeason} • ${total} episode${
          total !== 1 ? "s" : ""
        } (currently S${currentSeason}E${currentEpisode})`;
      }

      // ===== EVENT WIRING =====
      function wireSelectors() {
        if (seasonSelect) {
          seasonSelect.addEventListener("change", () => {
            const newSeason = parseInt(seasonSelect.value, 10) || 1;
            currentSeason = newSeason;
            currentEpisode = 1; // reset to ep1 when season changes
            populateEpisodeSelect(currentSeason);
            updateSeasonInfo();
            loadFrameFor(currentSeason, currentEpisode);
          });
        }

        if (episodeSelect) {
          episodeSelect.addEventListener("change", () => {
            const newEpisode = parseInt(episodeSelect.value, 10) || 1;
            currentEpisode = newEpisode;
            updateSeasonInfo();
            loadFrameFor(currentSeason, currentEpisode);
          });
        }
      }

      // ===== INIT =====
      (async () => {
        if (!tvId) {
          if (errorEl) {
            errorEl.style.display = "flex";
            errorEl.textContent = "No TV show ID provided.";
          }
          return;
        }

        await setupBareMux();
        wireSelectors();
        await loadTvDetails();

        // After TMDB is ready, load the initially requested ep (or S1E1)
        loadFrameFor(currentSeason, currentEpisode);
      })();
    </script>
  </body>
</html>
