<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE • Stats</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <script src="global-hub.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 32px;
    }

    .stats-section {
      margin-bottom: 42px;
    }

    .stats-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }

    .stat-box {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
    }

    .stat-label {
      font-family: "Press Start 2P";
      font-size: 9px;
      color: var(--fg-dim);
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 800;
      color: var(--accent);
    }

    .geo-list {
      display: grid;
      gap: 10px;
    }

    .geo-item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
    }
  </style>
</head>

<body>

<!-- SIDE NAV -->
<nav class="side-header">
  <a href="index.html" class="side-icon" data-icon="home"><img /></a>
  <a href="games.html" class="side-icon" data-icon="games"><img /></a>
  <a href="media.html" class="side-icon" data-icon="media"><img /></a>
  <a href="settings.html" class="side-icon" data-icon="settings"><img /></a>
</nav>

<main>

  <div class="stats-section">
    <div class="stats-title">VISITOR TOTALS</div>

    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-label">TODAY</div>
        <div class="stat-value" id="vis-today">—</div>
      </div>

      <div class="stat-box">
        <div class="stat-label">THIS WEEK</div>
        <div class="stat-value" id="vis-week">—</div>
      </div>

      <div class="stat-box">
        <div class="stat-label">ALL TIME</div>
        <div class="stat-value" id="vis-all">—</div>
      </div>
    </div>
  </div>

  <div class="stats-section">
    <div class="stats-title">TOP COUNTRIES</div>
    <div class="geo-list" id="geo-countries"></div>
  </div>

  <div class="stats-section">
    <div class="stats-title">TOP REGIONS</div>
    <div class="geo-list" id="geo-regions"></div>
  </div>

</main>

<!-- SIDE ICON COLOR SYNC -->
<script>
function getAccent() {
  return localStorage.getItem("s0laceAccent") || "gray";
}

function updateSideIcons() {
  const accent = getAccent();
  document.querySelectorAll(".side-icon").forEach(link => {
    const icon = link.dataset.icon;
    const img = link.querySelector("img");
    const active = location.pathname.endsWith(link.getAttribute("href"));
    link.classList.toggle("active", active);
    img.src = `thumbs/${icon}/${active ? accent : "gray"}.png`;
  });
}

updateSideIcons();
window.addEventListener("storage", updateSideIcons);
</script>

<!-- FIREBASE STATS (SAFE, SINGLE APP) -->
<script type="module">
import { initializeApp, getApps } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const config = {
  apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
  databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
  projectId: "s0lace-web"
};

const app = getApps().length ? getApps()[0] : initializeApp(config);
const db = getDatabase(app);

// DOM refs (THIS IS THE BUG FIX)
const elAll = document.getElementById("vis-all");
const elToday = document.getElementById("vis-today");
const elWeek = document.getElementById("vis-week");
const countriesEl = document.getElementById("geo-countries");
const regionsEl = document.getElementById("geo-regions");

const todayKey = () => new Date().toISOString().split("T")[0];
const weekKey = () => {
  const d = new Date(), j = new Date(d.getFullYear(),0,1);
  return "week_" + Math.ceil((((d - j) / 86400000) + j.getDay() + 1) / 7);
};

async function loadCounters() {
  const [a,t,w] = await Promise.all([
    get(ref(db,"visitors/all")),
    get(ref(db,"visitors/today/" + todayKey())),
    get(ref(db,"visitors/week/" + weekKey()))
  ]);

  elAll.textContent = a.val() || 0;
  elToday.textContent = t.val() || 0;
  elWeek.textContent = w.val() || 0;
}

function renderGeo(list, container) {
  container.innerHTML = "";
  Object.entries(list || {})
    .sort((a,b) => b[1] - a[1])
    .slice(0, 10)
    .forEach(([name,count]) => {
      const div = document.createElement("div");
      div.className = "geo-item";
      div.innerHTML = `<span>${name}</span><span>${count}</span>`;
      container.appendChild(div);
    });
}

async function loadGeo() {
  const [c,r] = await Promise.all([
    get(ref(db,"geo/countries")),
    get(ref(db,"geo/regions"))
  ]);

  renderGeo(c.val(), countriesEl);
  renderGeo(r.val(), regionsEl);
}

loadCounters();
loadGeo();
</script>

</body>
</html>
