<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE • AI</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f;
        display: flex;
        overflow: hidden;
        color: white;
      }

      .player-main {
        display: flex; flex-direction: column;
        height: 100vh; width: 100%;
        font-family: sans-serif; /* Chat text is easier to read in sans-serif */
      }

      /* CHAT CONTAINER - CURVED STYLE */
      .chat-shell {
        flex: 1;
        margin: 15px 15px 5px 15px;
        background: #050505;
        border-radius: 20px;
        border: 2px solid #1a1a1a;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      /* MESSAGES AREA */
      #chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 15px;
        line-height: 1.5;
        font-size: 14px;
      }

      .user-message {
        align-self: flex-end;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .ai-message {
        align-self: flex-start;
        background: #111;
        border: 1px solid #333;
        color: #ddd;
      }

      /* LOADING INDICATOR */
      .ai-loading {
        font-family: 'Press Start 2P', cursive;
        font-size: 8px;
        color: #00ff7f;
        margin-bottom: 10px;
        display: none;
      }

      /* INPUT AREA */
      .chat-input-area {
        padding: 15px;
        background: #0a0a0a;
        border-top: 1px solid #1a1a1a;
        display: flex;
        gap: 10px;
      }

      #user-input {
        flex: 1;
        background: #000;
        border: 1px solid #333;
        color: white;
        padding: 12px;
        border-radius: 10px;
        outline: none;
      }

      #user-input:focus {
        border-color: #555;
      }

      /* CONTROL BAR - BOTTOM LEFT RELOAD */
      .player-controls {
        height: 75px;
        display: flex;
        align-items: center;
        padding: 0 25px;
      }

      #clear-btn {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.15);
        width: 50px; height: 50px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        transition: 0.2s;
        display: flex; align-items: center; justify-content: center;
      }

      #clear-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
      
      button#send-btn {
        background: #fff;
        color: #000;
        border: none;
        padding: 0 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      <div class="chat-shell">
        <div id="chat-history">
          <div class="message ai-message">Hello. I am the S0LACE AI. How can I help you today?</div>
        </div>
        
        <div id="ai-status" class="ai-loading" style="padding-left: 20px;">THINKING...</div>

        <div class="chat-input-area">
          <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
          <button id="send-btn">SEND</button>
        </div>
      </div>

      <div class="player-controls">
        <button id="clear-btn" title="Clear Chat">↻</button>
      </div>
    </main>

    <script>
      // === CONFIGURATION ===
      const GEMINI_API_KEY = "AIzaSyDEGQ7l66MwgwRVwwfDAszj4f82mYgfHpo";
      
      const chatHistory = document.getElementById('chat-history');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const clearBtn = document.getElementById('clear-btn');
      const aiStatus = document.getElementById('ai-status');

      async function askAI() {
        const prompt = userInput.value.trim();
        if (!prompt) return;

        // Add user message to UI
        addMessage(prompt, 'user-message');
        userInput.value = '';
        aiStatus.style.display = 'block';

        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }]
            })
          });

          const data = await response.json();
          const aiText = data.candidates[0].content.parts[0].text;
          
          addMessage(aiText, 'ai-message');
        } catch (error) {
          addMessage("ERROR: Could not connect to Gemini API. Check your key.", 'ai-message');
        } finally {
          aiStatus.style.display = 'none';
        }
      }

      function addMessage(text, className) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        msgDiv.textContent = text;
        chatHistory.appendChild(msgDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      sendBtn.addEventListener('click', askAI);
      userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
      clearBtn.addEventListener('click', () => {
        chatHistory.innerHTML = '<div class="message ai-message">Chat cleared. How can I help?</div>';
      });

      // Sidebar Logic
      function getAccent() { return localStorage.getItem("s0laceAccent") || "gray"; }
      function updateSideIcons() {
        const accent = getAccent();
        document.querySelectorAll(".side-icon").forEach(link => {
          const icon = link.dataset.icon;
          const img = link.querySelector("img");
          const isActive = location.pathname.endsWith(link.getAttribute("href"));
          link.classList.toggle("active", isActive);
          img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
        });
      }
      updateSideIcons();
    </script>
  </body>
</html>
